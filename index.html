<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cacophony Music School</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron" id="banner1">
            <div class="row" id="spacer1"></div>
            <h1 class="display-4">Enroll</h1>
            <p class="lead">Submit this filled out form to take a part in a performance</p>
            <hr class="my-4">
        </div>

        <div id="form1">
            <form>
                <div class="row form-inline">
                    <div class="form-group col-sm-4">
                        <label for="formName">Name</label>
                        <input type="text" class="form-control" id="formName" tabindex="1">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="formTelNo">Phone</label>
                        <input class="form-control" type="tel" value="00-000-000-000" id="formTelNo" tabindex="2">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="formEmail">Email address</label>
                        <input type="email" class="form-control" id="formEmail" placeholder="name@example.com" tabindex="3">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-inline col-sm-6">
                        <label for="formInstrument">Select Instrument</label>
                        <select class="form-control" id="formInstrument" tabindex="4">
                            <option>Drums</option>
                            <option>Guitar</option>
                            <option>Piano</option>
                            <option>Violin</option>
                            <option>Cello</option>
                            <option>Trumpet</option>
                            <option>Saxophone</option>
                            <option>Flute</option>
                            <option>Recorder</option>
                            <option>Cymbals</option>
                            <option>Oboe</option>
                            <option>Clarinet</option>
                        </select>
                    </div>
                    <div class="col-sm-2"> Instrument Required</div>
                    <div class="col-sm-4" id="radioButtons">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="formRadioButtons" id="yesButton" value="yes" tabindex="5">
                            <label class="form-check-label" for="yesButton">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="formRadioButtons" id="noButton" value="no" tabindex="6" checked>
                            <label class="form-check-label" for="noButton">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="form-group col-sm-6">
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
